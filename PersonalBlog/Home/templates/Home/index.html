{% if latest_Post_list %}
    <ul>
    {% for Post in latest_Post_list %}
        <center>
        <li><a href="/Post/{{ Post.id }}/">{{ Post.title }}</a></li>
        </center>
        <br><a href="/Post/{{ Post.id }}/">{{ Post.date }}</a></br>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
